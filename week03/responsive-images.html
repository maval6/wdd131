<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Massango V. Moukouelle | Responsive Images | WDD131</title>
  <meta name="description" content="Responsive Images learning activity.">
  <meta name="author" content="Massango V. Moukouelle">
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
  <main>
    <div class="hero">
      <picture>
        <!-- Large image for screens ≥1000px -->
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
        <!-- Medium image for screens ≥500px -->
        <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
        <!-- Fallback small image with intrinsic dimensions -->
        <img 
          src="images/hero-small.webp" 
          alt="[Temple Name] Temple, [Location]" 
          width="1500" 
          height="750"
        >
      </picture>
    </div>
  </main>
</body>
</html>
