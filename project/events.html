<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD131 - Program Developer Club - Massango V. Moukouelle">
    <meta name="author" content="Massango V. Moukouelle">
    <title>Events - Program Developer Club</title>
    <link rel="stylesheet" href="styles/programdevclub.css">
    <link rel="stylesheet" href="styles/events.css">
    <script src="scripts/events.js" defer></script>
</head>
<body>
    <!-- Header (same as index.html) -->
    <header class="header">
        <div class="header-logo">Program Developer Club</div>
        <nav class="main-nav">
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="events.html" class="active">Events</a>
                <a href="resources.html">Resources</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search events...">
                <button type="button">üîç</button>
            </div>
        </nav>
    </header>

    <!-- Events Hero -->
    <section class="page-hero">
        <div class="hero-container">
            <h1>Upcoming Events</h1>
            <p>Join our community events, workshops, and hackathons</p>
        </div>
    </section>

    <!-- Event Calendar -->
    <section class="event-calendar">
        <div class="calendar-container">
            <div class="calendar-header">
                <h2>Event Calendar</h2>
                <div class="calendar-nav">
                    <button id="prevMonth">Previous</button>
                    <span id="currentMonth">March 2025</span>
                    <button id="nextMonth">Next</button>
                </div>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </div>
    </section>

    <!-- Event Categories -->
    <section class="event-categories">
        <h2>Browse by Category</h2>
        <div class="category-filters">
            <button class="category-btn" data-category="all">All Events</button>
            <button class="category-btn" data-category="workshops">Workshops</button>
            <button class="category-btn" data-category="webinars">Webinars</button>
            <button class="category-btn" data-category="hackathons">Hackathons</button>
            <button class="category-btn" data-category="meetups">Meetups</button>
            <button class="category-btn" data-category="conferences">Conferences</button>
        </div>
    </section>

    <!-- Event Listings -->
    <section class="event-listings">
        <div class="events-container" id="eventsContainer">
            <!-- Events will be populated by JavaScript -->
        </div>
        <div class="load-more">
            <button class="button" id="loadMoreEvents">Load More Events</button>
        </div>
    </section>

    <!-- Event Registration Modal -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Register for Event</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (optional)</label>
                    <input type="tel" id="phone">
                </div>
                <button type="submit" class="button">Register</button>
            </form>
        </div>
    </div>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <p>Email: info@programdevclub.org</p>
            </div>
            <div class="footer-membership">
                <h3>Join Us</h3>
                <a href="#" class="button">Become a Member</a>
            </div>
            <div class="footer-social">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon" aria-label="Twitter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/>
                        </svg>
                    </a>
                    <a href="#" class="social-icon" aria-label="LinkedIn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                            <rect x="2" y="9" width="4" height="12"/>
                            <circle cx="4" cy="4" r="2"/>
                        </svg>
                    </a>
                    <a href="#" class="social-icon" aria-label="GitHub">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                        </svg>
                    </a>
                    <a href="#" class="social-icon" aria-label="Discord">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 4c0 0-3-1-6-1s-6 1-6 1"/>
                            <path d="M9 4c0 0-3 1-6 1"/>
                            <path d="M18 6h3v5c0 4-3 7-7 7s-7-3-7-7V6h3"/>
                            <path d="M9 11h6"/>
                        </svg>
                    </a>
                </div>          
            </div>
        </div>
    </footer>
</body>
</html>
