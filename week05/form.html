<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD131 - Product Review - Massango V. Moukouelle">
    <meta name="author" content="Massango V. Moukouelle">
    <title>Product Review | WDD131</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <main>
        <h1>Product Review</h1>
        
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="stars">
                    <div class="star-group">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">â˜…</label>
                    </div>
                    
                    <div class="star-group">
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">â˜…â˜…</label>
                    </div>
                    
                    <div class="star-group">
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">â˜…â˜…â˜…</label>
                    </div>
                    
                    <div class="star-group">
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">â˜…â˜…â˜…â˜…</label>
                    </div>
                    
                    <div class="star-group">
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5">â˜…â˜…â˜…â˜…â˜…</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product?</label>
                <p class="subtitle">(Check all that apply)</p>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
                        <label for="easeOfUse">Ease of Use</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review" rows="6"></textarea>
            </div>

            <div class="form-group">
                <label for="userName">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="userName" name="userName">
            </div>

            <button type="submit">Post Review</button>
        </form>
    </main>

</body>
</html>
